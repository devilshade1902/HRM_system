{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3>Add a User</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ user_form.fname.label }}</label>
                            {{ user_form.fname }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ user_form.lname.label }}</label>
                            {{ user_form.lname }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ user_form.email1.label }}</label>
                            {{ user_form.email1 }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ user_form.password1.label }}</label>
                            {{ user_form.password1 }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ user_form.password2.label }}</label>
                            {{ user_form.password2 }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-person-plus"></i> Add a User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
